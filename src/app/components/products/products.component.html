<div class="products" id="productos">
  <div class="products__container">
    <!-- Buscador -->
    <div class="products__search"><span>Busca tu compra:</span><input (change)="searchProduct($event)" /></div>
    <!-- End Buscador -->
    <div class="products__subcategory" *ngFor="let product of filteredProducts">
      <h3>{{product[0]['subCategoryDescription']}}</h3>
      <div class="products__group">
        <div class="products__category" appProductService *ngFor="let group of product">
          <h3>{{group['productServiceDescription']}}</h3>
          <div class="products__inner">
            <div class="prodserv__image {{group['productServiceDescription'] | lowercase}}"></div>
            <app-form [category]="category" [productServiceData]="group | crypt" class="prodserv__form"></app-form>
          </div>
          <span>{{group['subCategoryDescription']}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
